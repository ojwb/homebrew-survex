name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    strategy:
      # Don't cancel other jobs if one fails.
      fail-fast: false
      matrix:
        os: [macos-latest, macos-10.15]
        opts: ['', '--without-ffmpeg', '--HEAD']
    runs-on: ${{ matrix.os }}

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Update homebrew
        run: |
          # Workaround apparent homebrew bug 2023-02-13
          rm -f /usr/local/bin/2to3-3.11 /usr/local/bin/idle3.11 /usr/local/bin/pydoc3.11 /usr/local/bin/python3.11 /usr/local/bin/python3.11-config
          rm -f /usr/local/bin/2to3 /usr/local/bin/idle3 /usr/local/bin/pydoc3 /usr/local/bin/python3 /usr/local/bin/python3-config
          brew update
          brew upgrade

      - name: Install extra dependencies for --HEAD
        if: contains(${{ matrix.opts }}, '--HEAD')
        run: |
          brew uninstall perl
          brew install inkscape

      - name: Test installing survex homebrew package
        run: |
          brew tap survex/survex https://git.survex.com/homebrew-survex
          brew install survex ${{ matrix.opts }}
