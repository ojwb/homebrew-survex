name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    strategy:
      # Don't cancel other jobs if one fails.
      fail-fast: false
      matrix:
        os: [macos-latest]
        opts: ['--HEAD']
    runs-on: ${{ matrix.os }}

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Update homebrew
        run: |
          brew update
          brew upgrade

      - name: Install extra dependencies for --HEAD
        if: contains(${{ matrix.opts }}, '--HEAD')
        run: |
          brew uninstall perl
          cpan -I -T -i Locale::PO < /dev/null
          ls -lR /Users/runner/perl5/lib
          PERL5OPT=-I$HOME/perl5/lib/perl5 perl -E 'say $_ for @INC'
          PERL5OPT=-I$HOME/perl5/lib/perl5 perl -E 'use local::lib; say "use local::lib OK"'
          PERL5OPT=-I$HOME/perl5/lib/perl5\ -Mlocal::lib perl -E 'say "-Mlocal::lib OK"'
          brew install inkscape

      - name: Test installing survex homebrew package
        run: |
          env|sort
          brew tap survex/survex https://git.survex.com/homebrew-survex
          brew install --verbose survex ${{ matrix.opts }}
