name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    strategy:
      # Don't cancel other jobs if one fails.
      fail-fast: false
      matrix:
        os: [macos-latest, macos-10.15]
        opts: ['--HEAD']
    runs-on: ${{ matrix.os }}

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Update homebrew
        run: |
          brew update
          brew upgrade

      - name: Test installing survex homebrew package
        run: |
          brew tap survex/survex https://git.survex.com/homebrew-survex
          case "${{ matrix.opts }}" in
            (*--HEAD*)
              sudo cpan -T -i local::lib < /dev/null
              sudo cpan -I -T -i Locale::PO < /dev/null
              brew install inkscape
              ;;
          esac
          brew install survex ${{ matrix.opts }}
